<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dog Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f4f4f4;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        #gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .dog-image {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
        }

        .dog-image:hover {
            transform: scale(1.05);
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <h1>üêæ Dog Image Gallery</h1>
    <button id="fetchDogBtn">Get Random Dog</button>
    <div id="gallery"></div>

    <script>
        const button = document.getElementById('fetchDogBtn');
        const gallery = document.getElementById('gallery');
        // fetch().then()
        button.addEventListener('click', () => {
            fetch('https://dog.ceo/api/breeds/image/random')
                .then(response => response.json())
                .then(data => {
                    const img = document.createElement('img');
                    img.src = data.message;
                    img.alt = 'A Random Dog';
                    img.classList.add('dog-image');
                    img.addEventListener('click', () => {
                        gallery.removeChild(img);
                    });
                    gallery.prepend(img);
                }
                )
                .catch(err => console.log('Error', err));
        });
